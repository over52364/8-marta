<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–° 8 –ú–∞—Ä—Ç–∞!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Pacifico', cursive;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 48px;
            color: #ff69b4;
            animation: fadeIn 2s ease-in-out, glow 2s infinite alternate;
        }
        p {
            font-size: 24px;
            color: #333;
            animation: slideIn 2s ease-in-out;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
            animation: bounce 2s infinite;
        }
        button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
            100% { text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        .cat {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            background-image: url('https://www.svgrepo.com/show/532597/cat.svg');
            background-size: cover;
            animation: dance 2s infinite;
        }
        @keyframes dance {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-10deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
            75% { transform: translateX(-50%) rotate(-10deg); }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-image: url('https://www.svgrepo.com/show/309712/heart.svg');
            background-size: cover;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #ff69b4;
            animation: popIn 0.5s ease-in-out;
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>–° 8 –ú–∞—Ä—Ç–∞!</h1>
    <p>–í—ã–±–µ—Ä–∏—Ç–µ, –∫–æ–º—É —Ö–æ—Ç–∏—Ç–µ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ:</p>

    <button onclick="congratulate('–ê–Ω–∞—Å—Ç–∞—Å–∏—è')">–ê–Ω–∞—Å—Ç–∞—Å–∏—è</button>
    <button onclick="congratulate('–ê–ª—ë–Ω–∞')">–ê–ª—ë–Ω–∞</button>
    <button onclick="congratulate('–Æ–ª—è')">–Æ–ª—è</button>
    <button onclick="congratulate('–ù–∞–¥—è')">–ù–∞–¥—è</button>
    <button onclick="congratulate('–ü–æ–ª–∏–Ω–∞')">–ü–æ–ª–∏–Ω–∞</button>
    <button onclick="congratulate('–£—á–∏—Ç–µ–ª—è')">–í—Å–µ —É—á–∏—Ç–µ–ª—è</button>

    <div id="message" class="message"></div>

    <!-- –¢–∞–Ω—Ü—É—é—â–∏–π –∫–æ—Ç -->
    <div class="cat"></div>

    <!-- –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ -->
    <div class="heart" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 30%; top: 40%; animation-delay: 1s;"></div>
    <div class="heart" style="left: 50%; top: 60%; animation-delay: 2s;"></div>
    <div class="heart" style="left: 70%; top: 80%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 90%; top: 20%; animation-delay: 4s;"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        function congratulate(name) {
            let message = "";
            switch (name) {
                case "–ê–Ω–∞—Å—Ç–∞—Å–∏—è":
                    message = "–ê–Ω–∞—Å—Ç–∞—Å–∏—è, –ø—É—Å—Ç—å —Ç–≤–æ–π –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ä–∞–¥–æ—Å—Ç—å—é –∏ —É–ª—ã–±–∫–∞–º–∏! üíê";
                    break;
                case "–ê–ª—ë–Ω–∞":
                    message = "–ê–ª—ë–Ω–∞, –∂–µ–ª–∞—é —Ç–µ–±–µ —Å—á–∞—Å—Ç—å—è, –∑–¥–æ—Ä–æ–≤—å—è –∏ –≤–µ—Å–µ–Ω–Ω–µ–≥–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è! üå∏";
                    break;
                case "–Æ–ª—è":
                    message = "–Æ–ª—è, –ø—É—Å—Ç—å —Ç–≤–æ–π –¥–µ–Ω—å –±—É–¥–µ—Ç —è—Ä–∫–∏–º –∏ –Ω–µ–∑–∞–±—ã–≤–∞–µ–º—ã–º! üå∑";
                    break;
                case "–ù–∞–¥—è":
                    message = "–ù–∞–¥—è, –∂–µ–ª–∞—é —Ç–µ–±–µ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏—è –∏ —Ä–∞–¥–æ—Å—Ç–∏ –≤ —ç—Ç–æ—Ç –ø—Ä–µ–∫—Ä–∞—Å–Ω—ã–π –¥–µ–Ω—å! üåπ";
                    break;
                case "–ü–æ–ª–∏–Ω–∞":
                    message = "–ü–æ–ª–∏–Ω–∞, –ø—É—Å—Ç—å —Ç–≤–æ–π –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ç–µ–ø–ª–æ–º –∏ –ª—é–±–æ–≤—å—é! üåü‚ú®";
                    break;
                case "–£—á–∏—Ç–µ–ª—è":
                    message = "–î–æ—Ä–æ–≥–∏–µ —É—á–∏—Ç–µ–ª—è, —Å–ø–∞—Å–∏–±–æ –∑–∞ –≤–∞—à —Ç—Ä—É–¥ –∏ —Ç–µ—Ä–ø–µ–Ω–∏–µ! –ü—É—Å—Ç—å –≤–∞—à –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω —Ä–∞–¥–æ—Å—Ç—å—é –∏ –±–ª–∞–≥–æ–¥–∞—Ä–Ω–æ—Å—Ç—å—é! üå∫";
                    break;
                default:
                    message = "–° 8 –ú–∞—Ä—Ç–∞! üíê";
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            const messageElement = document.getElementById('message');
            messageElement.innerText = message;
            messageElement.style.animation = 'popIn 0.5s ease-in-out';

            // –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 2 + 1 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    </script>
</body>
</html>
